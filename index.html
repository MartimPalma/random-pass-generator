<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
 <div class="container">
     <h1>Generate a <br><span>Random Password Generator</span></h1>
     <div class="display">
         <input type="text" id="password" placeholder=" Password">
         <img src="rpg_img/images/copy.png" onclick="copy()">
     </div>
     <button onclick="generatePassword()"><img src="rpg_img/images/generate.png" id="generate">Generate Password</button>
 </div>

<script>
    const Box = document.getElementById("password");
    const lenght = 18;

    const upperCase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const lowerCase = 'abcdefghijklmnopqrstuvwxyz';
    const numbers = '0123456789';
    const symbols = '!@#$%^&*()-_+={}[]|;:<>.,/?';

    const all = upperCase + lowerCase + numbers + symbols;

    function generatePassword() {
        let password = '';
        password += upperCase[(Math.floor(Math.random() * upperCase.length))];
        password += lowerCase[(Math.floor(Math.random() * lowerCase.length))];
        password += numbers[(Math.floor(Math.random() * numbers.length))];
        password += symbols[(Math.floor(Math.random() * symbols.length))];

        while (lenght > password.length) {
            password += all[(Math.floor(Math.random() * all.length))];
        }

        Box.value = password;

    }

    function copy() {
        Box.select();
        document.execCommand('copy');
    }
</script>

</body>
</html>
